<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quiz ðŸ’˜</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .quiz-box {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 360px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        z-index: 10;
    }

    h2 {
        color: #e91e63;
    }

    .option {
        margin: 10px 0;
        cursor: pointer;
    }

    button {
        margin-top: 20px;
        padding: 10px 22px;
        background: #e91e63;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 25px;
        cursor: pointer;
    }

    /* Heart effects */
    .effect {
        position: absolute;
        font-size: 40px;
        animation: effectAnim 1.2s ease-out forwards;
    }

    @keyframes effectAnim {
        0% { transform: scale(0.5); opacity: 1; }
        50% { transform: scale(1.5); }
        100% { transform: scale(0); opacity: 0; }
    }
</style>
</head>

<body>

<div class="quiz-box">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next ðŸ’•</button>
</div>

<script>
const quiz = [
    {
        q: "ðŸ’– 1. What day is Valentineâ€™s Day?",
        options: ["February 14", "March 14", "January 1", "December 25"],
        answer: 0
    },
    {
        q: "ðŸŒ¹ 2. Which flower represents love?",
        options: ["Rose", "Tulip", "Sunflower", "Lily"],
        answer: 0
    },
    {
        q: "ðŸ« 3. Most common Valentine gift?",
        options: ["Chocolate", "Shoes", "Books", "Bags"],
        answer: 0
    },
    {
        q: "ðŸ’Œ 4. Heart symbol means?",
        options: ["Love", "Money", "Luck", "Power"],
        answer: 0
    },
    {
        q: "ðŸ˜ 5. Valentineâ€™s Day celebrates?",
        options: ["Love & Romance", "Friendship", "Success", "New Year"],
        answer: 0
    }
];

let index = 0;
let answered = false;

function loadQuestion() {
    answered = false;
    document.getElementById("question").innerText = quiz[index].q;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    quiz[index].options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => checkAnswer(i, div);
        optionsDiv.appendChild(div);
    });
}

function checkAnswer(selected, element) {
    if (answered) return;
    answered = true;

    if (selected === quiz[index].answer) {
        showEffect("ðŸ’–");
        element.style.color = "#e91e63";
    } else {
        showEffect("ðŸ’”");
        element.style.color = "gray";
    }
}

function showEffect(icon) {
    const eff = document.createElement("div");
    eff.className = "effect";
    eff.innerText = icon;
    eff.style.left = "50%";
    eff.style.top = "40%";
    document.body.appendChild(eff);

    setTimeout(() => eff.remove(), 1200);
}

function nextQuestion() {
    if (index < quiz.length - 1) {
        index++;
        loadQuestion();
    } else {
        document.querySelector(".quiz-box").innerHTML =
            "<h2>ðŸ’˜ Happy Valentineâ€™s Day! ðŸ’˜<br>Quiz Completed!</h2>";
    }
}

loadQuestion();
</script>

</body>
</html>
